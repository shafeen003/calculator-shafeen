<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap css cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <section class="mt-5">
            <h1 class="text-primary text-center">Hello! everyone.</h1>
            <h2 class="text-center">This is my math <span class="text-danger">calculator</span></h2>
        </section>
        <main>
            <section class="container">
                <div class="row border border-dark">
                    <div class="d-flex justify-content-between">
                        <div class="text-primary fw-bold fs-3 py-2">
                            Result:
                        </div>
                        <div id="result" class="text-primary fw-bold fs-3 py-2">

                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="d-flex justify-content-between">
                        <div class="text-dark fw-bold fs-3 py-2">
                            screen:
                        </div>
                        <div id="screen" class="text-dark fw-bold fs-3 py-2">
                            Please press any key to start calculation
                        </div>
                    </div>

                </div>
                <div class="row gx-1 mt-2">
                    <div class="col-3">
                        <button class="btn btn-warning w-100 fw-bold fs-3 ">AC</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning w-100 fw-bold fs-3 ">C</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger w-100 fw-bold fs-3 ">%</button>
                    </div>
                    <div class="col-3">
                        <div class="row g-1">
                            <div class="col-4">
                                <button class="btn btn-danger w-100 fw-bold fs-3 ">(</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-danger w-100 fw-bold fs-3 ">)</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-danger w-100 fw-bold fs-3 ">D</button>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="row gx-1 mt-2">
                    <div class="col-3">
                        <button class="btn btn-primary w-100 fw-bold fs-3 ">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100 fw-bold fs-3 ">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100 fw-bold fs-3 ">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger w-100 fw-bold fs-3 ">+</button>
                    </div>

                </div>
                <div class="row gx-1 mt-2">
                    <div class="col-3">
                        <button class="btn btn-primary w-100 fw-bold fs-3 ">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100 fw-bold fs-3 ">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100 fw-bold fs-3 ">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger w-100 fw-bold fs-3 ">-</button>
                    </div>

                </div>
                <div class="row gx-1 mt-2">
                    <div class="col-3">
                        <button class="btn btn-primary w-100 fw-bold fs-3 ">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100 fw-bold fs-3 ">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100 fw-bold fs-3 ">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger w-100 fw-bold fs-3 ">x</button>
                    </div>

                </div>
                <div class="row gx-1 mt-2">
                    <div class="col-3">
                        <button class="btn btn-primary w-100 fw-bold fs-3" id="ac">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100 fw-bold fs-3 " id="number0">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning w-100 fw-bold fs-3" id="equal">=</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger w-100 fw-bold fs-3 " id="division">/</button>
                    </div>

                </div>


            </section>
        </main>
    </header>

    <!-- custom js link  -->
    <script src="calculator.js"></script>
    <!-- bootstrap js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
